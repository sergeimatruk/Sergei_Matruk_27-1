{% extends 'layouts/index.html' %}

{% block content %}
    <div class="search">
        <form action="/products/" method="get">
            <input type="text" name="search">
            <input type="submit" value="Search">
        </form>
    </div>
    <div style="width: 18rem;">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="img">
                        <img src="/media/{{ product.image }}" alt="oops">
                    </div>
                    <h5 class="card-title">Name: {{ product.product_name }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Desctiption: {{ product.product_description }}</h6>
                    <a href="/products/{{ product.id }}/" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
        <div class="pages">
            {% for page in pages %}
                <a href="/products/?page={{ page }}">
                    <button>
                        {{ page }}
                    </button>
                </a>
            {% endfor %}
        </div>
{% endblock %}
