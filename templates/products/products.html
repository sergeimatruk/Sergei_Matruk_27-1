{% extends 'layouts/index.html' %}

{% block content %}
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="img">
                    <img src="/media/{{ product.image }}" alt="oops">
                </div>
                <h5 class="card-title">Name: {{ product.product_name }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Desctiption: {{ product.product_description }}</h6>
                <a href="/products/{{ product.id }}/" class="card-link">More</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
